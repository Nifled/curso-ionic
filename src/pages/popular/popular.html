<ion-header>

  <ion-navbar>
    <ion-title>Popular</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let pizza of pizzas | pizzaType:3">
      <ion-icon name="pizza"></ion-icon>
      {{ pizza.name }}
    </button>
  </ion-list>
</ion-content>
